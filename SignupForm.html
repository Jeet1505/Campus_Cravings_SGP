<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
               /* Body styling */
body {
    background: linear-gradient(135deg, #e0f7fa, #81d4fa); /* Gradient background */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

/* Container styling */
.login-container {
    background: rgba(255, 255, 255, 0.5); /* 50% transparency */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    
    width: 90%;
    max-width: 400px;
}
      
        h1 {
            margin-bottom: 20px;
            color: #0073e6;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <a href="SelectOccp.html">
            <button  class="submit-button">Submit</button>
        </a>
    </div>
</form>
</body>
</html>
