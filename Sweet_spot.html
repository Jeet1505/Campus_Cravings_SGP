    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .filter {
            width: 250px;
            padding: 15px;
            border-right: 2px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .filter h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .filter ul {
            list-style-type: none;
            padding: 0;
        }

        .filter li {
            margin-bottom: 10px;
        }

        .filter a {
            text-decoration: none;
            color: #007bff;
        }

        .menu {
            margin-left: 270px;
            margin-right: 270px;
            flex: 1;
            padding: 15px;
        }

        .order-summary {
            width: 250px;
            padding: 15px;
            border-left: 2px solid #ddd;
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .order-summary h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .order-summary ul {
            list-style-type: none;
            padding: 0;
        }

        .order-summary ul li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .order-summary ul li .item-name {
            font-weight: bold;
        }

        .order-summary ul li .item-quantity {
            margin-left: 10px;
        }

        .order-summary .total {
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
        }

        .order-summary .submit-button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .order-summary .submit-button:hover {
            background-color: #0056b3;
        }

        .category-section {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 5px;
        }

        .quantity-controls button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .quantity-controls button:hover {
            background-color: #0056b3;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #333;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

            ];

            const categories = Array.from(new Set(menuItems.map(item => item.category)));

            const categoryList = document.getElementById('category-list');
            const menuDiv = document.getElementById('menu');
            const orderList = document.getElementById('order-list');
            const totalDisplay = document.querySelector('.order-summary .total');
            let order = [];

            categories.forEach(category => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${category}`;
                a.innerText = category;
                li.appendChild(a);
                categoryList.appendChild(li);
            });

            menuItems.forEach(item => {
                const sectionId = item.category;
                let section = document.getElementById(sectionId);

                if (!section) {
                    section = document.createElement('div');
                    section.id = sectionId;
                    section.classList.add('category-section');
                    const h2 = document.createElement('h2');
                    h2.innerText = item.category;
                    section.appendChild(h2);

                    menuDiv.appendChild(section);
                }

                const table = section.querySelector('table') || document.createElement('table');
                if (!section.querySelector('table')) section.appendChild(table);

                const row = table.insertRow(-1);
                const itemNameCell = row.insertCell(0);
                const itemPriceCell = row.insertCell(1);
                const itemQuantityCell = row.insertCell(2);

                itemNameCell.innerText = item.item;
                itemPriceCell.innerText = `â‚¹${item.price}`;

                const quantityDiv = document.createElement('div');
                quantityDiv.classList.add('quantity-controls');

                const decrementButton = document.createElement('button');
                decrementButton.innerText = '-';
                decrementButton.addEventListener('click', () => {
                    let quantity = parseInt(input.value);
                    if (quantity > 0) {
                        quantity--;
                        input.value = quantity;
                        updateOrder(item, quantity);
                    }
                });

                const incrementButton = document.createElement('button');
                incrementButton.innerText = '+';
                incrementButton.addEventListener('click', () => {
                    let quantity = parseInt(input.value);
                    quantity++;
                    input.value = quantity;
                    updateOrder(item, quantity);
                });

                const input = document.createElement('input');
                input.type = 'number';
                input.value = '0';
                input.min = '0';
                input.readOnly = true;

                quantityDiv.appendChild(decrementButton);
                quantityDiv.appendChild(input);
                quantityDiv.appendChild(incrementButton);

                itemQuantityCell.appendChild(quantityDiv);
            });

            function updateOrder(item, quantity) {
                const existingItem = order.find(i => i.item === item.item);
                if (existingItem) {
                    if (quantity === 0) {
                        order = order.filter(i => i.item !== item.item);
                    } else {
                        existingItem.quantity = quantity;
                    }
                } else {
                    if (quantity > 0) {
                        order.push({ ...item, quantity });
                    }
                }
                renderOrder();
            }

            function renderOrder() {
                orderList.innerHTML = '';
                let totalAmount = 0;

                order.forEach(orderItem => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="item-name">${orderItem.item}</span>
                        <span class="item-quantity">x ${orderItem.quantity}</span>
                        <span class="item-price">â‚¹${orderItem.price * orderItem.quantity}</span>
                    `;
                    orderList.appendChild(li);
                    totalAmount += orderItem.price * orderItem.quantity;
                });

                totalDisplay.innerText = `Total: â‚¹${totalAmount}`;
            }
