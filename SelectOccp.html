<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Craving</title>
    <style>
           /* Body styling */
body {
    background: linear-gradient(135deg, #e0f7fa, #81d4fa); /* Gradient background */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

/* Container styling */
.container {
    background: rgba(255, 255, 255, 0.5); /* 50% transparency */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
    width: 90%;
    max-width: 400px;
}
       
        h1 {
            margin-bottom: 20px;
            color: #0073e6;
        }
        .options {
            margin-bottom: 20px;
            text-align: left;
        }
        .option-box {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .option-box:hover {
            background-color: #e0e0e0;
        }
        .option-box.selected {
            background-color: #0073e6;
            color: #fff;
            border-color: #005bb5;
        }
        .button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005bb5;
        }
        .logo {
            position: absolute; /* Positioning the logo absolutely */
            top: 10px; /* Adjust the top distance */
            left: 10px; /* Adjust the left distance */
            width: 100px; /* Adjust the logo width */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Campus Craving Logo" class="logo">
    <div class="container">
        <h1>Campus Craving</h1>
        <div class="options">
            <div class="option-box" data-value="student" onclick="selectOption(this)">
                Student
            </div>
            <div class="option-box" data-value="professor" onclick="selectOption(this)">
                Professor
            </div>
            <div class="option-box" data-value="outside" onclick="selectOption(this)">
                Outside the campus
            </div>
        </div>
        <a href="Location.html">
        <button class="button" onclick="nextPage()">Next</button>
    </a>
    </div>

    <script>
        let selectedOption = null;

        function selectOption(element) {
            // Remove the 'selected' class from all options
            document.querySelectorAll('.option-box').forEach(box => {
                box.classList.remove('selected');
            });

            // Add the 'selected' class to the clicked option
            element.classList.add('selected');

            // Save the selected option value
            selectedOption = element.getAttribute('data-value');
        }

        function nextPage() {
            if (selectedOption) {
                alert(`You selected: ${selectedOption}`);
                // Here you can add code to redirect to the next page or perform other actions
            } else {
                alert("Please select an option.");
            }
        }
    </script>
</body>
</html>
